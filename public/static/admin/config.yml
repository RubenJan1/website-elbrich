          - { label: "Booking Form Package Placeholder", name: "booking_form_package", widget: "string", default: "Pakket" }
          - { label: "Booking Form Package Prompt", name: "booking_form_package_prompt", widget: "string", default: "Kies een pakket" }
          - label: "Booking Form Packages"
            name: "booking_form_packages"
            widget: "list"
            fields:
              - { label: "Package Name", name: "name", widget: "string" }
          - { label: "Booking Form Message Placeholder", name: "booking_form_message", widget: "string", default: "Bericht" }
          - { label: "Booking Form Note", name: "booking_form_note", widget: "text", default: "* Datum wordt in overleg vastgesteld na je aanvraag." }
          - { label: "Booking Form Button", name: "booking_form_button", widget: "string", default: "Boeking Aanvragen" }
          - { label: "Contact Details Title", name: "contact_details_title", widget: "string", default: "Contactgegevens" }
          - { label: "Contact Details Description", name: "contact_details_description", widget: "text", default: "Je kunt mij ook bereiken via onderstaande gegevens of sociale media." }
          - { label: "Email Label", name: "email_label", widget: "string", default: "E-mail" }
          - { label: "Contact Email", name: "contact_email", widget: "string", default: "contact@doorbellieslens.com" }
