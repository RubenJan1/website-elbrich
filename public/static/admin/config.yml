backend:
  name: git-gateway
  branch: main
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "index"
    label: "Index Page"
    files:
      - file: "content/index.json"
        label: "Index Page Content"
        name: "index"
        fields:
          - { label: "Header Title", name: "header_title", widget: "string", default: "Doorbellieslens - Fotografie" }
          - { label: "Header Location", name: "header_location", widget: "string", default: "Bolsward, NL" }
          - { label: "Header Description", name: "header_description", widget: "text", default: "Gun jezelf een moment voor jou. Een shoot waarin je even stilstaat, straalt en voelt: dit ben ik. Een Liefde voor jezelf shoot mag je altijd boeken omdat jij het waard bent om gezien te worden." }
          - { label: "Header Button", name: "header_button", widget: "string", default: "Huur mij in" }
          - { label: "About Title", name: "about_title", widget: "string", default: "Over mij" }
          - { label: "About Description 1", name: "about_description_1", widget: "text", default: "Hello! I’m Luna, a passionate freelance photographer with a love for capturing emotion, light, and storytelling through the lens. Whether it's serene landscapes, candid portraits, or styled editorial shots — I aim to freeze time and create timeless visual experiences." }
          - { label: "About Description 2", name: "about_description_2", widget: "text", default: "With a deep appreciation for natural light and minimal aesthetics, my work reflects a clean yet expressive style. I’m always inspired by the little details, the in-between moments, and the beauty found in everyday life. Let’s tell your story through photography." }
          - { label: "About Button", name: "about_button", widget: "string", default: "Meer over mij" }
          - { label: "Projects Title", name: "projects_title", widget: "string", default: "Recent Projects" }
          - { label: "Projects View All", name: "projects_view_all", widget: "string", default: "Bekijk hier al mijn werk" }
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Category", name: "category", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
          - { label: "Services Title", name: "services_title", widget: "string", default: "Diensten" }
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - { label: "Testimonials Title", name: "testimonials_title", widget: "string", default: "What Clients Say" }
          - { label: "Testimonials Subtitle", name: "testimonials_subtitle", widget: "string", default: "Testimonials" }
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
          - { label: "Contact Title", name: "contact_title", widget: "string", default: "Contact Me" }
          - { label: "Contact Description", name: "contact_description", widget: "text", default: "I would love to get suggestions from you." }
          - { label: "Contact Button", name: "contact_button", widget: "string", default: "Send It" }
          - { label: "Get In Touch Title", name: "get_in_touch_title", widget: "string", default: "Get In Touch" }
          - { label: "Contact Email", name: "contact_email", widget: "string", default: "contact@yourwebsite.com" }
          - { label: "Contact Phone", name: "contact_phone", widget: "string", default: "(355)-202-234-0457" }
          - { label: "Office Address 1", name: "office_address_1", widget: "string", default: "2489 Locust Court, Los Angeles" }
          - { label: "Office Address 2", name: "office_address_2", widget: "string", default: "3927 Red Maple Drive, Los Angeles" }
          - { label: "Social Links Title", name: "social_links_title", widget: "string", default: "My social links" }
          - label: "Social Links"
            name: "social_links"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - { label: "Footer Text", name: "footer_text", widget: "string", default: "© 2025 Luna. HTML Template by: TemplatesJungle" }
  - name: "agenda"
    label: "Agenda Page"
    files:
      - file: "content/agenda.json"
        label: "Agenda Page Content"
        name: "agenda"
        fields:
          - { label: "Header Title", name: "header_title", widget: "string", default: "Agenda" }
          - { label: "Header Description", name: "header_description", widget: "text", default: "Plan jouw fotosessie in overleg" }
          - { label: "Availability Title", name: "availability_title", widget: "string", default: "Mijn Beschikbaarheid" }
          - { label: "Availability Description", name: "availability_description", widget: "text", default: "Ik plan fotosessies flexibel in overleg, meestal in de weekenden of avonden. Neem contact op om een geschikte datum te vinden!" }
          - { label: "Availability Button", name: "availability_button", widget: "string", default: "Boek een sessie" }
          - { label: "Calendar Title", name: "calendar_title", widget: "string", default: "Kalenderoverzicht" }
          - { label: "Calendar Description", name: "calendar_description", widget: "text", default: "Hieronder zie je een indicatie van mijn beschikbaarheid. Exacte data worden in overleg vastgesteld via het boekingformulier." }
          - label: "Calendar Entries"
            name: "calendar_entries"
            widget: "list"
            fields:
              - { label: "Week", name: "week", widget: "string" }
              - { label: "Monday", name: "monday", widget: "string", default: "Op aanvraag" }
              - { label: "Tuesday", name: "tuesday", widget: "string", default: "Beschikbaar" }
              - { label: "Wednesday", name: "wednesday", widget: "string", default: "Beschikbaar" }
              - { label: "Thursday", name: "thursday", widget: "string", default: "Op aanvraag" }
              - { label: "Friday", name: "friday", widget: "string", default: "Beschikbaar" }
              - { label: "Saturday", name: "saturday", widget: "string", default: "Beschikbaar" }
              - { label: "Sunday", name: "sunday", widget: "string", default: "Op aanvraag" }
          - { label: "Calendar Note", name: "calendar_note", widget: "text", default: "* Beschikbaarheid is indicatief. Neem contact op voor een exacte datum." }
          - { label: "Calendar Button", name: "calendar_button", widget: "string", default: "Boek nu" }
          - { label: "Get In Touch Title", name: "get_in_touch_title", widget: "string", default: "Get In Touch" }
          - { label: "Contact Email", name: "contact_email", widget: "string", default: "contact@doorbellieslens.com" }
          - { label: "Contact Phone", name: "contact_phone", widget: "string", default: "(355)-202-234-0457" }
          - { label: "Office Title", name: "office_title", widget: "string", default: "Where’s my office?" }
          - { label: "Office Address 1", name: "office_address_1", widget: "string", default: "2489 Locust Court, Bolsward" }
          - { label: "Office Address 2", name: "office_address_2", widget: "string", default: "3927 Red Maple Drive, Bolsward" }
          - { label: "Social Links Title", name: "social_links_title", widget: "string", default: "My social links" }
          - label: "Social Links"
            name: "social_links"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - { label: "Footer Text", name: "footer_text", widget: "string", default: "© 2025 Doorbellieslens. HTML Template by: TemplatesJungle" }
  - name: "contact"
    label: "Contact Page"
