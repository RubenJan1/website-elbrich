          - { label: "Footer Text", name: "footer_text", widget: "string", default: "© 2025 Luna. HTML Template by: TemplatesJungle" }
  - name: "prijzen"
    label: "Prijzen Page"
    files:
      - file: "content/prijzen.json"
        label: "Prijzen Page Content"
        name: "prijzen"
        fields:
          - { label: "Header Title", name: "header_title", widget: "string", default: "Prijzen" }
          - { label: "Header Description", name: "header_description", widget: "text", default: "Kies het perfecte pakket voor jouw herinneringen" }
          - { label: "Packages Title", name: "packages_title", widget: "string", default: "Onze Fotografie Pakketten" }
          - { label: "Packages Description", name: "packages_description", widget: "text", default: "Kies een pakket dat past bij jouw wensen. Elk pakket is ontworpen om jouw speciale momenten prachtig vast te leggen." }
          - label: "Packages"
            name: "packages"
            widget: "list"
            fields:
              - { label: "Package Title", name: "title", widget: "string" }
              - { label: "Package Price", name: "price", widget: "string" }
              - { label: "Package Description", name: "description", widget: "text" }
              - label: "Package Details"
                name: "details"
                widget: "list"
                fields:
                  - { label: "Detail", name: "detail", widget: "string" }
