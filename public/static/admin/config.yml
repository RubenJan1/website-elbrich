          - { label: "Get In Touch Title", name: "get_in_touch_title", widget: "string", default: "Get In Touch" }
          - { label: "Get In Touch Email", name: "get_in_touch_email", widget: "string", default: "contact@doorbellieslens.com" }
          - { label: "Get In Touch Phone", name: "get_in_touch_phone", widget: "string", default: "(355)-202-234-0457" }
          - { label: "Office Title", name: "office_title", widget: "string", default: "Where’s my office?" }
          - { label: "Office Address 1", name: "office_address_1", widget: "string", default: "2489 Locust Court, Bolsward" }
          - { label: "Office Address 2", name: "office_address_2", widget: "string", default: "3927 Red Maple Drive, Bolsward" }
          - { label: "Social Links Title", name: "social_links_title", widget: "string", default: "My social links" }
          - label: "Social Links"
            name: "social_links"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - { label: "Footer Text", name: "footer_text", widget: "string", default: "© 2025 Doorbellieslens. HTML Template by: TemplatesJungle" }
  - name: "portfolio"
    label: "Portfolio Page"
    files:
      - file: "content/portfolio.json"
        label: "Portfolio Page Content"
        name: "portfolio"
        fields:
          - { label: "Header Title", name: "header_title", widget: "string", default: "Portfolio" }
          - { label: "Header Description", name: "header_description", widget: "text", default: "Explore My Photography Collections" }
          - { label: "Section Title", name: "section_title", widget: "string", default: "Bekijk hier alle foto's" }
          - { label: "Section Description", name: "section_description", widget: "text", default: "Hier komt text over de page te staan" }
          - { label: "Portfolio Title", name: "portfolio_title", widget: "string", default: "Portfolio" }
          - { label: "Portfolio Description", name: "portfolio_description", widget: "text", default: "Dit zijn mijn recente werken" }
          - label: "Portfolio Filters"
            name: "portfolio_filters"
            widget: "list"
            fields:
              - { label: "Filter Name", name: "name", widget: "string" }
          - label: "Portfolio Items"
            name: "portfolio_items"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Tag", name: "tag", widget: "select", options: ["Alle", "Gezinsshoot", "Liefdesshoot", "Geboorte", "Newborn"] }
          - { label: "Contact Title", name: "contact_title", widget: "string", default: "Contact Me" }
          - { label: "Contact Description", name: "contact_description", widget: "text", default: "I would love to get suggestions from you." }
