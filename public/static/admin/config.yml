  - name: "wie-ben-ik"
    label: "Wie Ben Ik Page"
    files:
      - file: "content/wie-ben-ik.json"
        label: "Wie Ben Ik Page Content"
        name: "wie-ben-ik"
        fields:
          - { label: "Header Title", name: "header_title", widget: "string", default: "Wie ben ik" }
          - { label: "Header Description", name: "header_description", widget: "text", default: "Ontmoet de fotograaf achter Doorbellieslens" }
          - { label: "About Title", name: "about_title", widget: "string", default: "Hoi, ik ben Elbrich!" }
          - { label: "About Description 1", name: "about_description_1", widget: "text", default: "Ik ben een gepassioneerde fotograaf uit Bolsward, met een liefde voor het vastleggen van echte, pure momenten. Of het nu gaat om een gezellige gezinsshoot, een romantische liefdesshoot, een bijzondere geboorte, of een tedere newborn-sessie, ik vind het prachtig om jullie verhaal te vertellen door mijn lens." }
          - { label: "About Description 2", name: "about_description_2", widget: "text", default: "Mijn stijl is warm, natuurlijk en tijdloos. Ik geloof dat de mooiste foto’s ontstaan uit spontaniteit en oprechte emoties. Met mijn camera wil ik niet alleen mooie beelden maken, maar ook herinneringen die je voor altijd koestert." }
          - { label: "About Description 3", name: "about_description_3", widget: "text", default: "In mijn vrije tijd geniet ik van wandelingen in de natuur, een goede kop koffie en het ontdekken van nieuwe plekken die inspireren. Ik kijk ernaar uit om samen met jou iets moois te creëren!" }
          - { label: "About Button", name: "about_button", widget: "string", default: "Neem contact op" }
          - { label: "Get In Touch Title", name: "get_in_touch_title", widget: "string", default: "Get In Touch" }
          - { label: "Contact Email", name: "contact_email", widget: "string", default: "contact@doorbellieslens.com" }
          - { label: "Contact Phone", name: "contact_phone", widget: "string", default: "(355)-202-234-0457" }
          - { label: "Office Title", name: "office_title", widget: "string", default: "Where’s my office?" }
          - { label: "Office Address 1", name: "office_address_1", widget: "string", default: "2489 Locust Court, Bolsward" }
          - { label: "Office Address 2", name: "office_address_2", widget: "string", default: "3927 Red Maple Drive, Bolsward" }
          - { label: "Social Links Title", name: "social_links_title", widget: "string", default: "My social links" }
