            name: "social_links"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - { label: "Footer Text", name: "footer_text", widget: "string", default: "© 2025 Doorbellieslens. HTML Template by: TemplatesJungle" }