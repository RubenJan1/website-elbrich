          - { label: "Contact Phone", name: "contact_phone", widget: "string", default: "(355)-202-234-0457" }
          - { label: "Address Label", name: "address_label", widget: "string", default: "Adres" }
          - { label: "Contact Address", name: "contact_address", widget: "string", default: "2489 Locust Court, Bolsward" }
          - { label: "FAQ Title", name: "faq_title", widget: "string", default: "Veelgestelde Vragen" }
          - { label: "FAQ Description", name: "faq_description", widget: "text", default: "Hier vind je antwoorden op de meest gestelde vragen over mijn fotoshoots." }
          - label: "FAQ Items"
